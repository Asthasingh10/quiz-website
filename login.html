<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-QuizWebsite</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <form action="#" class="form-box">
                <h2>LOGIN</h2>
                <div class="input-box">
                    <i class="fa-solid fa-lock" style="color: #e2e3e4;"></i>
                    <label for="Username">Username</label>
                    <input type="text" required placeholder="Enter UserName" name="username">

                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <label for="password">Password</label>
                    <input type="password" required name="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="newac">
                    <p>Don't have an account? <a href="signup.html">Create an account</a></p>
                </div>
            </form>
            <div class="info">
                <h1>Welcome Back! </h1> <br>
                <p>Unlock the gateway to knowledge! 🚪🔐 Welcome to the <br> quiz realm – where curiosity meets login. 🌐✨ </p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"></script>
</body>

</html>
